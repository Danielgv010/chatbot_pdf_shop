<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Shop</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <script src="{% static 'main/js/script.js' %}"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>PC Shop</h1>
            <a class="upload-product" id="upload-product">Upload Product</a>
        </div>
    </header>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>Upload PDF</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" accept=".pdf" />
                <button type="submit" class="upload-btn">Upload</button>
            </form>
            <div id="responseMessage"></div>
        </div>
    </div>

    <main>
        <section class="product-grid-container">
            <h2 class="section-title">Browse Products</h2>

            <div class="product-grid">
                {% for item in items %}
                <div class="product-card">
                    <div class="product-info">
                        <h3>{{ item.producto }}</h3>
                        <p class="price">{{ item.precio }}</p>
                    </div>
                    <a id="{{ item.codigo_producto }}" class="inspect-item">More Details</a>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <button id="open-chat" class="chat-btn">Chat</button>

    <div id="chatModal" class="chat-modal">
        <div class="chat-modal-content">
            <span class="close-chat-btn" id="close-chat">&times;</span>
            <div class="chat-header">
                <h2>Chat with Support</h2>
            </div>
            <div id="chat-box" class="chat-box">
                <div class="message system">
                    <p>Hello! How can I help you today?</p>
                </div>
            </div>
            <div class="chat-footer">
                <input id="chat-input" placeholder="Type a message..." rows="3"/>
                <button id="send-message" class="send-btn">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
